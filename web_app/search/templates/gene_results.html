<script type="text/javascript" src="/static/javascripts/jquery.tablesorter.min.js"></script>
<script type="text/javascript" src="/static/javascripts/jquery.tablesorter.pager.js"></script>
<script>
    $(document).ready(function() {
                      $("#gene-search-results")
                      .tablesorter({widthFixed: true, widgets: ['zebra']})
                      {#.tablesorterPager({container: $("#tablepager")})#};
                      });
    </script>
<div id="results">
    <h3> Genes matching to your query</h3>
  <table id="gene-search-results">
      <tr>
	      <th>Species</th>
	      <th>Gene</th>
	      <th>Description</th>
      </tr>
      {% for g in gresults %}
      <tr>
        <td><a href="/{{g.species}}">{{g.species_name}}</a></td>
        <td><a href="/{{g.species}}/gene/{{g.name}}">{{g.name}}</a></td>
        <td>{{g.description}}</td>
      </tr>
      {% endfor %}      
  </table>
</div>
