<div id="results">
  <table>
      <tr>
	      <th>Species</th>
	      <th>Gene</th>
	      <th>Description</th>
      </tr>
      {% for g in gresults %}
      <tr>
        <td><a href="/{{g.species}}">{{g.species_name}}</a></td>
        <td><a href="/{{g.species}}/gene/{{g.name}}">{{g.name}}</a></td>
        <td>{{g.description}}</td>
      </tr>
      {% endfor %}      
  </table>
</div>
