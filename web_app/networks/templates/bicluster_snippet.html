{% load filters %}
<h1>Bicluster {{ bicluster.k }}</h1>

<p>k: {{bicluster|bicluster_link}}</p>
<p>id: {{ bicluster.id }}</p>
<p>residual: {{ bicluster.residual }}</p>
<p>Genes: {{ bicluster.genes.count }}</p>
<p>Conditions: {{ bicluster.conditions.count }}</p>
<p>Regulators: {{ bicluster.influences.count }}</p>

<p><object data="{{ img_url }}" type="image/svg+xml"></object></p>
